<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Serving Today
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of product">
  

    <ion-row>
      <ion-col class="text-layout" (click)="goto(item.id)">
        <p class="item-name">{{item.name}}</p>
        <p class="item-disc">{{item.discriptions}} </p>
        <p class="price">R{{item.price}}</p>
      </ion-col>
      <ion-col (click)="goto(item.id)">
        <img [src]="item.pic" class="img-clear">
      </ion-col>
    </ion-row>

  </ion-card>
  

  
</ion-content>
