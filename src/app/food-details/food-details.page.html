<ion-content>
  

  <ion-img [src]="selectProduct.pic" class="detail-img"></ion-img>
  <ion-text color='light' class="text-align"><h3>{{selectProduct.name}}</h3></ion-text>
  <ion-text color='light' class="text-align"><h5>{{selectProduct.discriptions}}</h5></ion-text>

  <ion-list>
    <ion-list-header>
      <ion-label>Extras</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Cheese</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Lettuce</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>
    
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Allegens</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>milk</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>nuts</ion-label>
    </ion-item>
    
  </ion-list>

  <ion-item>Total Price: {{selectProduct.price}}</ion-item>

  <ion-footer *ngIf="hasOrder == false">
    <ion-toolbar>
      <ion-button expand="block" size="large" (click)="placeOrder(selectProduct.id)">place order</ion-button>
 
    </ion-toolbar>
  </ion-footer>
  <ion-footer *ngIf="hasOrder == true">
    <ion-toolbar>
      <ion-button expand="block" size="large" (click)="placeOrder()" color="danger">cancel order</ion-button>
 
    </ion-toolbar>
  </ion-footer>

  
</ion-content>
